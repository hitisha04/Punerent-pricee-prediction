<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='nofollow' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
</head>
<body>
    <div style="background-color: rgb(193, 139, 114);padding: 20px; text-align: center;"><h1>Hello Pune! Searching for a House Don't Know  the Ball park figure </h1>
    <h2>We are here to save you from getting Cheated on</h2></div>
    <div style="padding: 40px;">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Seller</label>
                <select class="form-control" name="seller">
                {% for item in seller_type %}
                  <option>{{item}}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Layout</label>
                <select class="form-control" name="layout">
                {% for item in layout_type %}
                  <option>{{item}}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Property Type</label>
                <select class="form-control" name="Propert">
                {% for item in property_type %}
                  <option>{{item}}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Locality</label>
                <select class="form-control" name="localit">
                {% for item in locality %}
                  <option>{{item}}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Furnish Type</label>
                <select class="form-control" name="furnish">
                {% for item in furnish_type %}
                  <option>{{item}}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">No of Bedroom</label>
                  <textarea class="form-control" name="bedroom" rows="1"></textarea>
                </div>
               
              </div>

              <div class="form-group">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">No of Bathroom</label>
                  <textarea class="form-control" name="bathroom" rows="1"></textarea>
                </div>
               
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Area of the Property</label>
                  <textarea class="form-control" name="Area" rows="1"></textarea>
                </div>
               
              </div>
              <button type="submit" class="btn btn-success" style="align-self:center;">Predict</button>

        </form>
    </div>
    <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>
</body>
</html>
